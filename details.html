<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="details-container">
        <img src="images/dynamic.jpg" alt="Company Logo" class="logo">
        <h1 id="serviceTitle"></h1>
        <p id="serviceText"></p>
        <a href="index.html">Back to Home</a>

        document.getElementById("serviceTitle").textContent = localStorage.getItem("serviceTitle");
        document.getElementById("serviceText").textContent = localStorage.getItem("serviceText");
    </script>
</body>
</html>
